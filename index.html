<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jqquery portfolio</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="header">
    <div id="menu">
      <h2>Portfolio</h2>
    </div>
  </div>

  <div id="overlay"></div>

  <div id="frame">
    <table id="frame-table">
      <tr>
        <td id="left">
        <img src="images/leftarrow.png" alt="left"/>
        </td>
        <td id="right">
          <img src="images/rightarrow.png" alt="right"/>
        </td>

      </tr>


    </table>
    <img id="main" src="" alt="" />
  </div>

  <div id="wrapper">
    <ul id="portfolio">
      <li><img id="1"  src="images/1.jpg" alt="1" /></li>
      <li><img id="2"  src="images/2.jpg" alt="2" /></li>
      <li><img id="3"  src="images/3.jpg" alt="3" /></li>
      <li><img id="4"  src="images/5.jpg" alt="5" /></li>
      <li><img id="5"  src="images/6.jpg" alt="6" /></li>
    </ul>
    </div>


</body>
</html>
